<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume Generator</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center my-2 ">Resume Generator</h1>
    <P class="text-center">By CodeWithAnkita</P>
    <div class="row">
        <div class="col-md-6">
             <h3>Personal Information</h3>
             <div class="form-group">
                <label for="nameFeild">Your Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" class="form-control">
             </div>
             <div class="form-group mt-2">
                <label for="contactFeild">Your Contact</label>
                <input type="text" id="contact" placeholder="Enter Your Contact" class="form-control">
             </div>
             <div class="form-group mt-2">
                <label for="addressFeild">Your Address</label>
                <textarea  rows="5" id="addressFeild" placeholder="Enter Your Address" class="form-control"></textarea>
             </div>
             <p class="text-secondary my-3">Important Links</p>
             <div class="form-group mt-2">
                <label for="fbFeild">Facebook</label>
                <input type="text" id="fbFeild" placeholder="Enter Here" class="form-control">
             </div>
             <div class="form-group mt-2">
                <label for="instaFeild">Instagram</label>
                <input type="text" id="contact" placeholder="Enter Here" class="form-control">
             </div>
             <div class="form-group mt-2">
                <label for="linkedinFeild">Linkedin</label>
                <input type="text" id="contact" placeholder="Enter Here" class="form-control">
             </div>
        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea rows="5"  placeholder="Enter Your Address" class="form-control"></textarea>
             </div>
             <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea   
                placeholder="Enter here"
                 class="form-control weField" rows="3">
                </textarea>


                <div class="container text-center mt-2"  id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-small">Add</button>
                </div>
             </div>
             <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualification</label>
                <textarea   
                placeholder="Enter here"
                 class="form-control eqField"
                 rows="3">
                </textarea>
                <div class="container text-center mt-2" id="eqAddButton">
                    <button  onclick="addNewAQField()" class="btn btn-primary btn-small">Add</button>
                </div>
             </div>
        </div>
    </div>
    <div class="container text-center mt-3">
      <button class="btn btn-primary btn-lg">Generate CV</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
